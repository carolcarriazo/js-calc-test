<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="calculator.js"></script>
  <div class="container">
  <body>
      <marquee>"this is a test"</marquee>
      <center>
        <div class="calculator">
          <div class="calculator_display">0</div>

          <div class="calculator_keys">
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">x</button>
            <button class="operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="equals" data-action="calculate">=</button>
            </div>

  </body>
  </div>
</html>
