<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <body>
    <div class="container">
      <center>
        <div class="calculator">
          <div class="calculator_display">0</div>

          <div class="calculator_keys">
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">x</button>
            <button class="operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="equals" data-action="calculate">=</button>
            </div>
            <script src="calculator.js"></script>
          </div>
          <br>
          <br>
          <input type="text" id="url">
      <button class="urlbutton">Load URL</button>
      <br>
      <br>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
        const urlbutton = document.querySelector('.urlbutton')
        window.onload = function(){
          document.getElementById('url').value = "https://www.";
        }
        urlbutton.addEventListener('click', waldo);
          function waldo() {
            console.log('Load URL clicked');
            document.getElementById('debug').value = document.getElementById('debug').value + '\n' + 'Load URL clicked';
            $(document).ready(function(){
            $('#iframe').attr('src', document.getElementById('url').value);
            });
          }

      </script>

    <iframe id="iframe" name="myIframe" frameborder="5" width="500" height="300"></iframe>
    <br><input type="checkbox" id="checkbox", checked>Toggle debugger
    <script>
      const checkbox = document.getElementById('checkbox')
      checkbox.addEventListener('change', toggle);
        function toggle() {
          var debugBox = document.getElementById('debug')
          if (checkbox.checked) {
            debugBox.style.display = "block";
            console.log('debugger toggled on');
            debugBox.value = debugBox.value + '\n' + 'debugger toggled on';
          }
          else {
            debugBox.style.display = "none";
            console.log('debugger toggled off');
            debugBox.value = debugBox.value + '\n' + 'debugger toggled off';
          }
        }
    </script>
    <br>
    <textarea rows="4" cols="50" id="debug">
    </textarea>
  </body>
</html>
